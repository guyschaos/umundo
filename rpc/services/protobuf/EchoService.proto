message EchoRequest {
	required string name = 1;
}
message EchoReply {
	required string name = 1;
}
service EchoService {
 	rpc echo (EchoRequest) returns (EchoReply);
}

message PingRequest {
	required string name = 1;
}
message PingReply {
	required string name = 1;
}
service PingService {
 	rpc ping (PingRequest) returns (PingReply);
}
